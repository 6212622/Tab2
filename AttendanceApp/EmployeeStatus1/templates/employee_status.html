<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус сотрудника</title>
    <style>
        .status-working {
            background-color: lightgreen;
        }
        .status-not-working {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Статус сотрудника</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="card_number">Введите номер карты:</label>
        <input type="text" id="card_number" name="card_number" required>
        <button type="submit">Проверить</button>
    </form>

    {% if employee %}
        <div class="employee-info {% if status == 'работает' %}status-working{% else %}status-not-working{% endif %}">
            <h2>Информация о сотруднике</h2>
            <p><strong>ФИО:</strong> {{ employee.OwnerName }}</p>
            <p><strong>Табельный номер:</strong> {{ employee.tabnumber }}</p>
            <p><strong>Статус:</strong> {{ status }}</p>
            <p><strong>Текущая смена:</strong> {{ current_shift }}</p>
            <p><strong>Дата:</strong> {{ current_date }}</p>
            <p><strong>Время:</strong> {{ current_time }}</p>
        </div>
    {% endif %}
</body>
</html>
